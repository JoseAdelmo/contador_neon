<!DOCTYPE html>
<html>
<head>

    <title>Contador Neon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contador">
        <div>
            <button id="mais" class="botao-contar">
                +

            <span id="value">

                -
            </button>
        </div>

        <button id="reset">
            Resetar
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
